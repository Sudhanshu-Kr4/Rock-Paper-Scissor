<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="rock-paper-scissor.css">

  </head>
  <body>
    <p class="title">
      Rock Paper Scissor Game...!
    </p>

    <button onclick="
    playerGame('Rock');
    " 
    class="move-button">
    <img src="rock-emoji.png" class="move-icon"> 
    </button>

    <button onclick="
    playerGame('Paper');
    " class="move-button">
      <img src="paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
    playerGame('Scissor');
    " class="move-button">
      <img src="scissor-emoji.png" class="move-icon">
    </button>

    <p class="js-result result-element "></p>
    <p class="js-choose choose-element"></p>
    <p class="js-score score-css" > </p>
    
    

    <button onclick="
    Score.win=0;
    Score.loose=0;
    Score.tie=0;
    localStorage.removeItem('score');
    updateScore();
    "
    class="reset-button">
      Reset
    </button>

    <button class="reset-button js-auto" onclick="autoPlay()">
      Auto Play
    </button>

    <script src="RPS.js"> </script>

  </body>
</html>
