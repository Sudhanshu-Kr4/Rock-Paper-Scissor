<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <p>
      Rock Paper Scissor Game...!
    </p>

    <button onclick="
    playerGame('Rock');
    ">
      Rock
    </button>

    <button onclick="
    playerGame('Paper');
    ">
      Paper
    </button>

    <button onclick="
    playerGame('Scissor');
    ">
      Scissor
    </button>

    <button onclick="
    Score.win=0;
    Score.loose=0;
    Score.tie=0;

    
    ">
      Reset
    </button>

    <script>
      const Score = {
        win:0,
        loose:0,
        tie:0
      }


      function playerGame(playerMove){
        const computerMove = computer();
        let result = '';
        if(playerMove === 'Rock'){
          if(computerMove==='Rock'){
            result = 'It\'s tie' ;
          }else if(computerMove==='Scissor'){
            result = 'You win';
          }else if(computerMove==='Paper'){
            result = 'You loose';
          }
        }
        else if(playerMove === 'Paper'){
          if(computerMove==='Rock'){
            result = 'You win';
          }else if(computerMove==='Scissor'){
            result = 'You loose';
          }else if(computerMove==='Paper'){
            result = 'It\'s tie' ;
          }
        }
        else if(playerMove === 'Scissor'){
          if(computerMove==='Rock'){
            result = 'You loose';
          }else if(computerMove==='Scissor'){
            result = 'It\'s tie' ;
          }else if(computerMove==='Paper'){
            result = 'You win';
          }
        }

        if(result === 'You win'){
          Score.win += 1;
        }else if(result === 'You loose'){
          Score.loose += 1;
        }else if(result === 'It\'s tie'){
          Score.tie += 1;
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. result : ${result}
Wins : ${Score.win}, Loose : ${Score.loose}, Tie : ${Score.tie}`);


      }

      function computer(){
        const randomM = Math.random();

        let computerMove = '';
        if(randomM>=0 && randomM<1/3){
          computerMove = 'Rock';
        }else if(randomM>=1/3 && randomM<2/3){
          computerMove = 'Paper';
        }else if(randomM>=2/3 && randomM<=1){
          computerMove = 'Scissor';
        }
        
        return computerMove;
      }

      


    </script>

  </body>
</html>
